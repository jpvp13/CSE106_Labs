<!DOCTYPE html>
<!-- !REST API @ https://amhep.pythonanywhere.com: -->

<html>
<header>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Student Info Home</title>



    <link href="index.css" rel="stylesheet" />
    <script src="index.js"></script>
</header>

<body>
    <div id="Title-Wrapper">
        <p id="Page-Title">Student Information Home Page</p>
    </div>
    <!-- This is where the buttons live -->
    <div class="TEST">
        <div class="Action-Options">
            <!-- <button id = "add-item" onclick = "addStudentAJAX()">Add Student</button> -->
            <button type="submit" id="add-item" value="POST" onclick="addStudentAJAX('searchBar','output')">Add Student</button>
            <button type="submit" id="get-Specific-item" value="POST">Get Specific Student</button>
            <button type="submit" id="get-All-item" value="GET" onclick="getAllStudents()">Get All Student</button>

            <!-- <button type = "submit" id = "get-All-item" value = "GET" onclick="getAllStudents()">Get All Student</button> -->
            <button type="submit" id="update-Specific-item" value="PUT">Update Student Info</button>
            <button type="submit" id="delete-Specific-item" value="DELETE">Delete Student</button>



        </div>

        <!-- This is where the input will be taken -->
        <div class="inputANDoutput">

            <div id="optionDisplay">HI</div>

            <div id = "show&hide" >
                <div id = "searchBar" style="display: none">
                    <form>
                        <label for="Name">Name:</label>
                        <input type="text" placeholder="Enter Full Name" id="fullName" name="name"><br>
                        <label for="gpa">GPA:</label>
                        <input type="text" placeholder="Enter GPA (if applicable)" id="Gpa" name="gpa"><br>
                        <button type="submit" id="submit" >Submit</button>
                        <!-- <input type = "submit" id = "submit" onclick="getValues();"> -->
                        <!-- <button type="submit" id="submit" onclick="getValues()">Submit</button> -->

                    </form>
                </div>
                <pre>                                          <!--Legend makes it like a description, em makes it italic, u underlines-->
                    <div type="text" id="output" style="display: none"><legend><em><u>Students Name : GPA</u></em></legend> </div>
                </pre>
                
            </div>
        </div>


    </div>

</body>

</html>
